<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <div class="box">
      <input id="result" class="result" type="text" value="0" readonly />
      <div class="buttons">
        <span class="button-column">
          <button class="button">7</button>
          <button class="button">4</button>
          <button class="button">1</button>
          <button class="button" style="width: 120px">0</button>
        </span>
        <span class="button-column" style="margin-left: -58px">
          <button class="button">8</button>
          <button class="button">5</button>
          <button class="button">2</button>
        </span>
        <span class="button-column">
          <button class="button">9</button>
          <button class="button">6</button>
          <button class="button">3</button>
          <button class="button">.</button>
        </span>
        <span class="button-column">
          <button class="op-button"><img src="assets/divide.png" alt= "/" style="width: 24px;"/></button>
          <button class="op-button"><img src="assets/multiply.png" alt= "*" style="width: 22px;"/></button>
          <button class="op-button"><img src="assets/minus.png" alt= "-" style="width: 24px;"/></button>
          <button class="op-button"><img src="assets/plus.png" alt= "+" style="width: 24px;"/></button>
        </span>
        <span class="button-column">
          <button class="delete-button"><img src="assets/delete.png" alt= "DEL" style="width: 24px;"/></button>
          <button class="delete-button">AC</button>
          <button class="solve-button"><img src="assets/equal.png" alt= "DEL" style="width: 24px;"/></button>
        </span>
      </div>
    </div>
  </body>
</html>
